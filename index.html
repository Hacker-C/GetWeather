<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jsonp.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }

        h4 {
            text-align: center;
        }

        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>江西南昌未来 48 小时天气预报</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">时间</th>
                    <th scope="col">温度</th>
                    <th scope="col">天气</th>
                    <th scope="col">风向</th>
                    <th scope="col">风力</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        jsonp({
            url: 'https://wis.qq.com/weather/common',
            data: {
                source: 'pc',
                weather_type: 'forecast_1h',
                province: '江西省',
                city: '南昌市'
            },
            success: function (data) {
                const data48 = data.data.forecast_1h;
                let tbody = document.querySelector('tbody');
                let tbodyContent = ``;
                for (let k in data48) {
                    let obj = data48[k];
                    let timeStr = obj.update_time;
                    let time = timeStr.substring(0, 4) + '年' + timeStr.substring(4, 6) + '月' + timeStr.substring(6, 8) + '日' + timeStr.substring(8, 10) + ':' + timeStr.substring(10, 12) + ':' + timeStr.substring(12, 14);
                    // console.log(time);
                    let item = `<tr>
                        <td>${time}</td>
                        <td>${obj.degree}℃</td>
                        <td>${obj.weather}</td>
                        <td>${obj.wind_direction}</td>
                        <td>${obj.wind_power}</td>
                    </tr>`;
                    tbodyContent += item;
                }
                tbody.innerHTML = tbodyContent;
            }
        })
    </script>
</body>

</html>
